{% extends "base.html" %}

{% block content %}
<style>
  /* ─── CHALLENGES — CORK BOARD (CSS vars for dark mode) ─── */

  /* Cork board outer frame */
  #challenges-board {
    background:
      radial-gradient(ellipse at 30% 40%, rgba(197, 106, 45, 0.05) 0%, transparent 60%),
      repeating-linear-gradient(45deg, transparent 0px, transparent 3px, rgba(0, 0, 0, 0.01) 3px, rgba(0, 0, 0, 0.01) 4px),
      var(--panel);
    border: 6px solid #3b2a1e;
    border-radius: 4px;
    padding: 2rem 1.5rem;
    box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1), 0 6px 24px var(--shadow);
    position: relative;
  }

  [data-theme="dark"] #challenges-board {
    background:
      repeating-linear-gradient(45deg, transparent 0px, transparent 3px, rgba(255, 255, 255, 0.01) 3px, rgba(255, 255, 255, 0.01) 4px),
      var(--panel);
    border-color: #0a0806;
  }

  #challenges-board::before {
    content: '◉ ◉';
    position: absolute;
    top: 8px;
    left: 12px;
    color: rgba(196, 169, 98, 0.4);
    font-size: 12px;
    letter-spacing: 18px;
    pointer-events: none;
  }

  #challenges-board::after {
    content: '◉ ◉';
    position: absolute;
    bottom: 8px;
    right: 12px;
    color: rgba(196, 169, 98, 0.4);
    font-size: 12px;
    letter-spacing: 18px;
    pointer-events: none;
  }

  /* Category header strip */
  .category-header h3 {
    display: inline-block;
    font-family: 'Special Elite', Georgia, serif;
    font-size: 1rem;
    color: var(--panel) !important;
    background: var(--panel-dark);
    border: 1px solid var(--accent2);
    padding: 0.3rem 2rem 0.3rem 1rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    box-shadow: 2px 2px 0 var(--shadow);
    clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 50%, calc(100% - 10px) 100%, 0 100%);
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    margin-bottom: 0;
  }

  [data-theme="dark"] .category-header h3 {
    background: var(--panel-alt);
    color: var(--accent2) !important;
  }

  /* Challenge buttons — inherit base.html styles, add pin */
  .challenge-button p {
    margin: 0 0 0.3rem;
  }

  .challenges-row.row {
    margin-top: 0.5rem;
  }

  /* Spinner in board */
  .spinner {
    color: var(--accent) !important;
  }
</style>

<div class="jumbotron">
  <div class="container">
    <h1>{% trans %}Challenges{% endtrans %}</h1>
  </div>
</div>

<div class="container my-4">
  <div class="row">
    <div class="col-md-12">
      {% include "components/errors.html" %}
    </div>
  </div>

  <div id="challenges-board">
    <div x-data="ChallengeBoard" @load-challenges.window="loadChallenges()"
      @load-challenge.window="loadChallenge($event.detail)">
      <!-- Challenge window modal — ID must remain for CTFd JS -->
      <div x-ref="challengeWindow" id="challenge-window" class="modal fade" tabindex="-1" role="dialog" x-data=""
        x-html="$store.challenge.data.view">
      </div>

      <!-- Loading state -->
      <div x-show="!loaded">
        <div class="min-vh-50 d-flex align-items-center">
          <div class="text-center w-100 py-5">
            <i class="fas fa-circle-notch fa-spin fa-3x fa-fw spinner"></i>
          </div>
        </div>
      </div>

      <!-- Challenge grid — style via CSS, DO NOT restructure for JS -->
      <div x-show="loaded">
        <template x-for="(category, idx) in getCategories()" :key="idx">
          <div class="pt-4">
            <div class="category-header mb-4">
              <h3 x-text="category"></h3>
            </div>
            <div class="challenges-row row">
              <template x-for="(c, idx) in getChallenges(category)" :key="c.id">
                <div class="col-sm-6 col-md-4 col-lg-3 my-3">
                  <button class="challenge-button btn btn-dark w-100 h-100"
                    :class="[c.solved_by_me ? 'challenge-solved' : '', ...c.tags.map(tag => `tag-${tag.value.replace(/ /g, '-')}`)]"
                    :value="c.id" @click="loadChallenge(c.id)">
                    <div class="challenge-inner my-3">
                      <p x-text="c.name"></p>
                      <span x-text="c.value"></span>
                    </div>
                  </button>
                </div>
              </template>
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{{ Assets.js("assets/js/challenges.js") }}
{% endblock %}
