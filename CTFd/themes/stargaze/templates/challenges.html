{% extends "base.html" %}

{% block content %}
<style>
  /* ─── CHALLENGES page styles ─── */
  .retro-cork-board {
    background:
      radial-gradient(ellipse at 30% 40%, rgba(197, 106, 45, 0.04) 0%, transparent 60%),
      var(--panel);
    border: 5px solid #0e0c0a;
    border-radius: 4px;
    padding: 2rem 1.5rem;
    box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3), 0 6px 24px rgba(0, 0, 0, 0.4);
    position: relative;
    z-index: 5;
  }

  .retro-cork-board::before {
    content: '◉ ◉';
    position: absolute;
    top: 8px;
    left: 12px;
    color: rgba(196, 169, 98, 0.25);
    font-size: 12px;
    letter-spacing: 18px;
    pointer-events: none;
    z-index: 0;
  }

  .retro-cork-board::after {
    content: '◉ ◉';
    position: absolute;
    bottom: 8px;
    right: 12px;
    color: rgba(196, 169, 98, 0.25);
    font-size: 12px;
    letter-spacing: 18px;
    pointer-events: none;
    z-index: 0;
  }

  /* Category header */
  .category-header {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1rem;
  }

  .category-header h3 {
    font-family: 'Special Elite', Georgia, serif !important;
    font-size: 0.95rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--accent) !important;
    background: var(--panel-3);
    border: 1px solid var(--border);
    border-left: 3px solid var(--accent-2);
    padding: 0.3rem 1.2rem;
    margin: 0;
    text-shadow: 0 0 6px rgba(196, 169, 98, 0.2);
  }

  /* Loading state */
  .challenges-loading {
    min-height: 300px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>

<div class="jumbotron">
  <div class="container">
    <h1>{% trans %}Challenges{% endtrans %}</h1>
  </div>
</div>

<div class="container my-4">
  <div class="row">
    <div class="col-md-12">
      {% include "components/errors.html" %}
    </div>
  </div>

  <div class="retro-cork-board">
    <div x-data="ChallengeBoard" @load-challenges.window="loadChallenges()"
      @load-challenge.window="loadChallenge($event.detail)">

      <!-- Challenge modal window — ID and x-html required by CTFd JS -->
      <div x-ref="challengeWindow" id="challenge-window" class="modal fade" tabindex="-1" role="dialog" x-data=""
        x-html="$store.challenge.data.view">
      </div>

      <!-- Loading spinner -->
      <div x-show="!loaded" class="challenges-loading">
        <i class="fas fa-circle-notch fa-spin fa-3x" style="color:var(--accent);"></i>
      </div>

      <!-- Challenge grid — x-show="loaded" wraps everything but IDs are preserved -->
      <div x-show="loaded">
        <template x-for="(category, idx) in getCategories()" :key="idx">
          <div class="pt-3 pb-2">
            <div class="category-header">
              <h3 x-text="category"></h3>
            </div>
            <div class="row">
              <template x-for="(challenge, cIdx) in getChallenges(category)" :key="challenge.id">
                <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
                  <button class="challenge-button btn btn-dark w-100 h-100" :class="[challenge.solved_by_me ? 'challenge-solved' : '',
                             ...challenge.tags.map(t => 'tag-' + t.value.replace(/ /g, '-'))]" :value="challenge.id"
                    @click="loadChallenge(challenge.id)">
                    <div class="py-3">
                      <p class="challenge-name" x-text="challenge.name"></p>
                      <span x-text="challenge.value"></span>
                    </div>
                  </button>
                </div>
              </template>
            </div>
          </div>
        </template>
      </div>

    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
{{ Assets.js("assets/js/challenges.js") }}
{% endblock %}
